<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <h2 id="message"></h2>
        <nav>
          <div id="signup-in">
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input type="email" required name="credentials[email]" placeholder="Email" />
            <input type="password" required name="credentials[password]" placeholder="Password" />
            <input type="password" required name="credentials[password_confirmation]" placeholder="Confirm Password" />
            <input type="submit" value="Sign Up" />
          </form>
          <br>
          <h3>Sign In</h3>
          <form id="sign-in">
            <input type="email" required name="credentials[email]" placeholder="Email" />
            <input type="password" required name="credentials[password]" placeholder="Password" />
            <input type="submit" value="Sign In" />
          </form>
          </div>
          <br>
          <div id="loggedin" class="hidden">
        <h3 id="changePw">Change Password</h3>
        <form id="change-pw">
            <input type="password" required name="passwords[old]" placeholder="Old Password" />
            <input type="password" required name="passwords[new]" placeholder="New Password" />
            <input type="submit" value="Change Password" />
          </form>
          <br>
          <h3 id="sOut">Sign Out</h3>
          <form id="sign-out">
            <input type="submit" value="Sign Out" />
          </form>
          <br>
          <form id="games-create">
            <input type="submit" value="New Game" />
          </form>
          <br>
        </div>
      </nav>
      </header>
      <br>
      <div id="game-message"></div>
      <div class="embed-responsive embed-responsive-1by1">
        <div id="game-board" class="container hidden">
          <br>
          <div class="embed-responsive-item row gameboard">
            <div data-cell-index="0" class="col-4 box"></div>
            <div data-cell-index="1" class="col-4 box"></div>
            <div data-cell-index="2" class="col-4 box"></div>
            <div data-cell-index="3" class="col-4 box"></div>
            <div data-cell-index="4" class="col-4 box"></div>
            <div data-cell-index="5" class="col-4 box"></div>
            <div data-cell-index="6" class="col-4 box"></div>
            <div data-cell-index="7" class="col-4 box"></div>
            <div data-cell-index="8" class="col-4 box"></div>
          </div>
        </div>
      </div>
      <br>
      <div id="game-options" class="hidden">
        <h3 id="get-all-games">How many games have you played?</h3>
        <br>
      <form id="games-index">
        <input type="submit" value="Get Game Stats" />
      </form>
      <br>
      <h2 id="show-game"></h2>
      <form id="get-game">
        <input type="number" name="game[id]" placeholder="Game ID Number" />
        <input type="submit" value="Get A Game" />
      </form>
      <br>
    </div>
    </body>
</html>
