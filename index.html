<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <h2 id="message"></h2>
        <nav>
        <h2>Change Password</h2>
        <form id="change-pw">
            <input type="password" name="passwords[old]" placeholder="Old Password" />
            <input type="password" name="passwords[new]" placeholder="New Password" />
            <input type="submit" value="Change Password" />
          </form>
          <br>
          <h2>Sign Out</h2>
          <form id="sign-out">
            <input type="submit" value="Sign Out" />
          </form>
          </nav>
      </header>
      <div class="container gameboard">
        <div class="row">
          <div class="col-4 box">A</div>
          <div class="col-4 box">B</div>
          <div class="col-4 box">C</div>
          <div class="col-4 box">D</div>
          <div class="col-4 box">E</div>
          <div class="col-4 box">F</div>
          <div class="col-4 box">G</div>
          <div class="col-4 box">H</div>
          <div class="col-4 box">I</div>
        </div>
      </div>
      <h2>Sign Up</h2>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation" />
        <input type="submit" value="Sign Up" />
      </form>
      <br>
      <h2>Sign In</h2>
      <form id="sign-in">
        <input type="email" name="credentials[email]" placeholder="Email" />
        <input type="password" name="credentials[password]" placeholder="Password" />
        <input type="submit" value="Sign In" />
      </form>
      <br>

    </body>
</html>
