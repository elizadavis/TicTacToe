<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
        <h2 id="message"></h2>
        <nav>
          <div id="signup-in">
          <h2>Sign Up</h2>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="Email" />
            <input type="password" name="credentials[password]" placeholder="Password" />
            <input type="password" name="credentials[password_confirmation]" placeholder="Password confirmation" />
            <input type="submit" value="Sign Up" />
          </form>
          <br>
          <h2>Sign In</h2>
          <form id="sign-in">
            <input type="email" name="credentials[email]" placeholder="Email" />
            <input type="password" name="credentials[password]" placeholder="Password" />
            <input type="submit" value="Sign In" />
          </form>
          </div>
          <br>
          <div id="loggedin" class="hidden">
        <h2>Change Password</h2>
        <form id="change-pw">
            <input type="password" name="passwords[old]" placeholder="Old Password" />
            <input type="password" name="passwords[new]" placeholder="New Password" />
            <input type="submit" value="Change Password" />
          </form>
          <br>
          <h2>Sign Out</h2>
          <form id="sign-out">
            <input type="submit" value="Sign Out" />
          </form>
        </div>
          </nav>
      </header>
      <br>
      <div class="container game-board">
        <div class="row">
          <div data-cell-index="0" class="col-4 box"></div>
          <div data-cell-index="1" class="col-4 box"></div>
          <div data-cell-index="2" class="col-4 box"></div>
          <div data-cell-index="3" class="col-4 box"></div>
          <div data-cell-index="4" class="col-4 box"></div>
          <div data-cell-index="5" class="col-4 box"></div>
          <div data-cell-index="6" class="col-4 box"></div>
          <div data-cell-index="7" class="col-4 box"></div>
          <div data-cell-index="8" class="col-4 box"></div>
        </div>
      </div>
      <br>
      <h2>New Game</h2>
      <form id="games-create">
        <input type="submit" value="New Game" />
      </form>
      <br>
      <h2>Get All Games</h2>
      <form id="games-index">
        <input type="submit" value="Get All Games" />
      </form>
      <br>
      <h2>Update Game</h2>
      <form id="games-update">
        <input type="submit" value="Update" />
      </form>
      <br>
    </body>
</html>
